<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./scripts.js"></script>
  </head>
  <body>
    <header id="landing">
      <h1>Welcome to Trivia!</h1>
      <a class="btn" href="#settings">Play!</a>
    </header>
    <section id="settings">
      <h2>Play Options!</h2>
      <p>What kind of trivia match do you want to play?</p>
      <form id="options">
        <label for="amtQuestions">
          Amount of questions
          <input
            type="number"
            min="1"
            max="50"
            name="amtQuestions"
            id="amtQuestions"
            value="10"
          />
        </label>
        <label for="category">
          Category
          <select name="category" id="category">
            <option value="0">All</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Book</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals & Theater</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science & Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime & Manga</option>
            <option value="32">Entertainment: Cartoon & Animations</option>
          </select>
        </label>
        <label for="difficulty">
          Difficulty
          <select name="difficulty" id="difficulty">
            <option value="">All</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
        <label for="type">
          Types of questions
          <select name="type" id="type">
            <option value="">All</option>
            <option value="multiple">Multiple Questions</option>
            <option value="boolean">True / False</option>
          </select>
        </label>
        <button type="submit">Play!</button>
      </form>
    </section>
    <span id="correct"></span>
    <div id="questions"></div>
  </body>
</html>
